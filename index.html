<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informações adicionais</th>
                <th>informações adicionais</th>
                <th>informações adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jõao</td>
                <td>25</td>
                <td>Sou estudante</td>
                <td>xxxxxxxxxxxxxx</td>
                <td>1550</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
                <td>yyyyyyyyyyyyy</td>
                <td>1999</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
                <td>zzzzzzzzzzzz</td>
                <td>2200</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
                <td>aaaaaaaaaa</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
                <td>bbbbbbbbbbbb</td>
                <td>2700</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
